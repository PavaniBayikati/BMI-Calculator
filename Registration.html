<!DOCTYPE html>
<html>
<head>
 <meta charset="ISO-8859-1">
 <title>User Registration</title>
 <style>
 h2 {
 color: blue;
 }
 body {
 background-color: powderblue;
 text-align: center;
 }
 .container {
 width: 300px;
 margin: 0 auto;
 border: 2px solid black;
 padding: 20px;
 border-radius: 5px;
 }
 input[type="text"], input[type="password"] {
 border: 1px solid darkblue;
 padding: 5px;
 margin: 5px;
 }
 input[type="submit"] {
 background-color: teal;
 color: white;
 border: none;
 padding: 10px 20px;
 cursor: pointer;
 }
 a {
 color: crimson;
 }
 </style>
</head>
<body>
<br>
<br>
 <div class="container">
 <h2>Registration</h2>
 <form action="RegisterController" method="post">
 Enter username: <input type="text" name="username" placeholder="Enter your
username"><br>
 Enter password: <input type="password" name="password" placeholder="Enter your
password"><br>
 <input type="submit" value="Register">
 </form>
 <p>Already have an account? <a href="index.html">Login here</a>.</p>
 </div>
</body>
</html>
